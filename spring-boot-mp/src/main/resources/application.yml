server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my_mp?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: tian3218

# mp配置
mybatis-plus:
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键类型，自增
      id-type: auto
      # 逻辑删除字段 1为删除 0为未删除
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      # 字段填充，默认为非空字段填充
      insert-strategy: not_null
      update-strategy: not_null
    # Mapper XML 文件位置
    mapper-locations: classpath*:mapper/*.xml
    # 实体类别名包  在后续的xml文件中，就可以直接写类名，不用写全路径了。
    type-aliases-package: top.codertqy.boot.mp.pojo

# 日志配置
logging:
  level:
    # 日志级别 debug为打印sql语句
    top.codertqy.boot.mp: debug
    com.baomidou.mybatisplus: debug
